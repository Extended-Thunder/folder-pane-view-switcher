<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!--    <link href="chrome://global/skin/" type="text/css">

   <link href="options.css" type="text/css">  -->
        <script type="application/javascript" src="options.js"></script>

        <link rel="stylesheet" href="options.css" type="text/css" />
    </head>

    <body>
        <div style="height: 500px">
            <div style="width: 100%">
                <h1 id="heading"></h1>
                <div class="topinput">
                    <input
                        type="checkbox"
                        id="FolderPaneSwitcher-arrows-checkbox"
                    />
                    <label id="lblckbx_showFPA" for="ckbx_showFPA"
                        >Show Folder Pane Arrows</label
                    >
                </div>
                <div class="topinput">
                    <label id="lbl_FPV-delay-textbox" for="nmbr_delayBFVS">
                        Delay (Milliseconds) before folder view switch</label
                    >
                    <input
                        type="number"
                        id="FolderPaneSwitcher-delay-textbox"
                        value="1000"
                    />
                </div>
                <div>
                    <label
                        id="lbl_EnblDsbl"
                        style="font-weight: bold"
                        class="topinput"
                        >Enable / Disable Views</label
                    >
                </div>
                <div>
                    <table id="tbl_enbldsblViews" class="topinput">
                        <tr>
                            <th>Menu</th>
                            <th>Arrows</th>
                            <th style="text-align: left">View</th>
                        </tr>
                    </table>
                </div>
            </div>
            <footer>
                <div style="width: 100%">
                    <input
                        style="width: 60px; text-align: center"
                        type="button"
                        id="btn_accept"
                        value="OK"
                    />
                    <input
                        style="width: 60px; text-align: center"
                        type="button"
                        id="btn_extra1"
                        value="Cancel"
                    />
                    <input
                        style="width: 60px; text-align: center"
                        type="button"
                        id="btn_reset"
                        value="Reset"
                    />
                </div>
            </footer>
        </div>
    </body>
</html>
